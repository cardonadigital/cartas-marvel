<div class="container d-flex justify-content-center">
<div class="card mt-2" style="width: 18rem;">
    <button class="btn btn-primary" (click)="ingresarLobby(lobbi.usuarios.length, lobbi.id)">
        <div class="card-body text-center">
            <h4>Lobby {{index}} </h4>
            <h5>Jugadores: {{lobbi.usuarios.length}}/5</h5>
        </div>
    </button>
    <button (click)="eliminar(lobbi.id)" [style.z-index]="5" class="btn btn-danger">Eliminar</button>
    </div>
</div>
