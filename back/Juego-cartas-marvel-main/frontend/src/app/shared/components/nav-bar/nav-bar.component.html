<div class="container relative">
  <p-menubar [model]="items" class="absolute w-full">
    <div class="flex align-items-center">
      <div>
        <img class="mr-3" p [src]="user ? user.photoURL : 'aaa'" alt="" />
      </div>
      <button (click)="logout()" class="primary-button mr-2">
        Logout <i class="pi pi-power-off"></i>
      </button>
    </div>
  </p-menubar>
</div>
